<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      body {
        background: url(./images/background7.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Your 5-Day Weather Forecast</h1>
    </header>

    <div class="row">
      <div id="search" class="col-3 mt-4 ">
        <label class="form-label">Search For A City:</label>
        <input class="form-control" id="form" placeholder="Los Angeles" />
        <div id="passwordHelpBlock" class="form-text">
          Search for a city to begin viewing a 5-Day Forecast
        </div>
        <ul id="previous"></ul>
      </div>

      <div class="col-9">
        <div id="results" class="row">
          <div id="currentcity" class="col-12 mt-4 mb-5">
            <h2 id="date"></h2>
            <div class="weather-icon">
              <img id="icontoday" />
            </div>
            <ul id="current"></ul>
          </div>

          
          <div class="col-2 me-4 weathers">
            <div class="weather-icon">
              <img class="icon" id="day1icon" />
            </div>
            <ul id="day1"></ul>
          </div>
          <div class="col-2 me-4 weathers">
            <div class="weather-icon">
              <img class="icon" id="day2icon" />
            </div>
            <ul id="day2"></ul>
          </div>
          <div class="col-2 me-4 weathers">
            <div class="weather-icon">
              <img class="icon" id="day3icon" />
            </div>
            <ul id="day3"></ul>
          </div>
          <div class="col-2 me-4 weathers">
            <div class="weather-icon">
              <img class="icon" id="day4icon" />
            </div>
            <ul id="day4"></ul>
          </div>
          <div class="col-2 weathers">
            <div class="weather-icon">
              <img class="icon" id="day5icon" />
            </div>
            <ul id="day5"></ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
